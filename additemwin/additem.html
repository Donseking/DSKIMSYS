<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
        <link href="./additem_style.css" rel="stylesheet">
        <title>Add new item</title>
    </head>
    <body>
        <div id = "Menu">
            <span id = "title">Add new item</span>
            <div id = "close"></div>
            <div id = "reload"></div>
            <div id = "DevTools"></div>
        </div>
        <div id = "main">
            <input type="text" id = "name" placeholder="Item name" class = "main_input">
            <input type="text" id = "num" placeholder="Item quantity" class = "main_input">
            <input type="text" id = "unit" placeholder="Item unit" class = "main_input">
        </div>
        <div id = "choose" class = "choose">choose</div>
        <div id = "enter" class = "enter">enter</div>
    </body>
    <script src="./additem_renderer.js"></script>
</html>
